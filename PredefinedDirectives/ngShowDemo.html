<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="ctrl">

    <p style="color: red" ng-repeat="x in [10,20,30,40,50]">
        {{x}}
        <!--<button ng-show="$middle">Middle</button>-->
        <button ng-show="$first" ng-click="first(x)">First</button>
        <button ng-show="$last" ng-click="last(x)">Last</button>
    </p>

    <script src="bower_components/angular/angular.min.js"></script>
    <script>
        angular.module("app",[]).controller("ctrl",function ($scope) {
           $scope.first = function (x) {
             alert("First Button !"+x);
           };

           $scope.last = function (x) {
             alert("Last Button !"+x)
           };
        });
    </script>
</html>
