<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="ctrl">

    <label>Uname.</label>&emsp;&emsp;&emsp;
    <input type="text" ng-model="uname">

    <br><br>
    <label>Password.</label>&emsp;&emsp;
    <input type="password" ng-model="upwd">

    <br><br>
    <button ng-click="login({u_name:uname,u_pwd:upwd})">Login</button>

    <script src="bower_components/angular/angular.min.js"></script>
    <script>
        angular.module("app",[]).controller("ctrl",function ($scope) {
           $scope.login = function (data) {
             alert(data.u_name+"..."+data.u_pwd);
           };
        });
    </script>
</html>
