<html>
	<head>
		<title>Demo of index</title>
		<style type="text/css">
			.block {
				border: 2px solid;
				margin: 20px auto;
				background: #ccc;
				border-radius: 10px;
				padding: 20px;
				height: 200px;
				width: 300px;
			}
			li {
				list-style: none;
				padding: 10px;
			}
		</style>
	</head>

	<body>
		<div class="block">
			<div class="title">Login page</div>
			<form method="POST" action="http://localhost:8080/userLogin">
				<ul>
					<li>
						Enter user Id <input type="text" name="uId">
					</li>
					<li>
						Enter user Password <input type="password" name="uPwd">
					</li>
					<li>
						<input type="submit">
					</li>

				</ul>
			</form>
		</div>
	</body>
</html>
