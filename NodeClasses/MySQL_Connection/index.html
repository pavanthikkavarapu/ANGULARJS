<!DOCTYPE html>
<html ng-app="app" ng-controller="ctrl">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>

        angular.module("app",[]).controller("ctrl",function ($scope,$http) {

             $scope.var_one = res;
           });
        });

</html>
